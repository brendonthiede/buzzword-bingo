<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Buzzword Bingo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="main.css">
    <!-- <link rel="stylesheet" type="text/css" media="print" href="print.css"> -->
</head>

<body>
    <div id="picker" class="no-print">
        <label for="word-list">Word List to Use: </label>
        <select id="word-list">
            <option value="word-lists/devops.json">DevOps</option>
        </select>
        <br />
        <label for="card-count">Number of Cards to Create: </label>
        <input id="card-count" type="number" value="1">
        <br />
        <button onclick="createCards()">Create Cards</button>
    </div>
    <div id="cards"></div>
    <script src="main.js"></script>
</body>

</html>
